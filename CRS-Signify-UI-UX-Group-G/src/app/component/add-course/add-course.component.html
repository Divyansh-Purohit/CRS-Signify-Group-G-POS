<div class="container-fluid bg-dark text-light p-5">
    <h1 class="text-center mb-3">Add Course</h1>
    <form (ngSubmit)="addCourse()" #courseForm="ngForm"
        class="row w-50 mx-auto gap-3 justify-content-center align-items-center">
        <div class="form-group">
            <label for="courseCode" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="courseCode" required [(ngModel)]="course.courseCode"
                name="courseCode">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
        </div>
        <div class="form-group">
            <label for="instructor" class="form-label">Instructor</label>
            <input type="text" class="form-control" id="instructor" required [(ngModel)]="course.instructor"
                name="instructor">
        </div>
        <div class="form-group">
            <label for="numStudents" class="form-label">Number of Students</label>
            <input type="number" class="form-control" id="numStudents" required [(ngModel)]="course.numStudents"
                name="numStudents">
        </div>
        <div class="form-group">
            <label for="type" class="form-label">Type</label>
            <input type="number" class="form-control" id="type" required [(ngModel)]="course.type" name="type">
        </div>
        <div class="form-group">
            <label for="semester" class="form-label">Semester</label>
            <input type="number" class="form-control" id="semester" required [(ngModel)]="course.semester"
                name="semester">
        </div>
        <div class="form-group">
            <label for="fee" class="form-label">Fee</label>
            <input type="number" class="form-control" id="fee" required [(ngModel)]="course.fee" name="fee">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
