<div class="container-fluid bg-dark text-light p-5">
    <h1>Add Course</h1>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
        <div class="form-group">
            <label for="courseCode">Course Code</label>
            <input type="text" class="form-control" id="courseCode" required [(ngModel)]="course.courseCode"
                name="courseCode">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
        </div>
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text" class="form-control" id="instructor" required [(ngModel)]="course.instructor"
                name="instructor">
        </div>
        <div class="form-group">
            <label for="numStudents">Number of Students</label>
            <input type="number" class="form-control" id="numStudents" required [(ngModel)]="course.numStudents"
                name="numStudents">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="number" class="form-control" id="type" required [(ngModel)]="course.type" name="type">
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="number" class="form-control" id="semester" required [(ngModel)]="course.semester"
                name="semester">
        </div>
        <div class="form-group">
            <label for="fee">Fee</label>
            <input type="number" class="form-control" id="fee" required [(ngModel)]="course.fee" name="fee">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
