<div class="container">
    <h1 class="mb-7 text-center">Add Professor</h1>
    <form #addAdminForm="ngForm" class="row w-50 mx-auto gap-3 justify-content-center align-items-center"
        (ngSubmit)="addProfessor()">
        <div class="form-group">
            <label for="adminName" class="form-label">Professor Name</label>
            <input type="text" class="form-control" id="adminName" name="adminName" required
                [(ngModel)]="professor.username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required
                [(ngModel)]="professor.password">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required
                [(ngModel)]="professor.address">
        </div>
        <div class="form-group">
            <label for="doj" class="form-label">DOJ</label>
            <input type="date" class="form-control" id="doj" name="doj" required [(ngModel)]="professor.doj">
        </div>
        <div class="form-group">
            <label for="doj" class="form-label">Desigation</label>
            <input type="text" class="form-control" id="designation" name="designation" required
                [(ngModel)]="professor.designation">
        </div>
        <div class="form-group mb-3">
            <label for="doj" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" required
                [(ngModel)]="professor.department">
        </div>
        <button type="submit" class="btn btn-primary">Add Professor</button>
    </form>
</div>
