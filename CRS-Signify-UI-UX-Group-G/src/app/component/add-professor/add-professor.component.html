<div class="container">
    <h1>Add Professor</h1>
    <form #addAdminForm="ngForm" (ngSubmit)="addProfessor()">
        <div class="form-group">
            <label for="adminName">Professor Name</label>
            <input type="text" class="form-control" id="adminName" name="adminName" required
                [(ngModel)]="professor.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required
                [(ngModel)]="professor.password">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required
                [(ngModel)]="professor.address">
        </div>
        <div class="form-group">
            <label for="doj">DOJ</label>
            <input type="date" class="form-control" id="doj" name="doj" required [(ngModel)]="professor.doj">
        </div>
        <div class="form-group">
            <label for="doj">Desigation</label>
            <input type="text" class="form-control" id="doj" name="doj" required [(ngModel)]="professor.designation">
        </div>
        <div class="form-group">
            <label for="doj">Department</label>
            <input type="text" class="form-control" id="doj" name="doj" required [(ngModel)]="professor.department">
        </div>

        <button type="submit" class="btn btn-primary">Add Professor</button>
    </form>
</div>
