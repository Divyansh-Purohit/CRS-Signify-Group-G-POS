<div class="container">
    <h2 class="text-center">Available Courses</h2>
    <table class="table text-white">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Instructor Id</th>
                <th>Fee</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.courseCode }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.instructor }}</td>
                <td>{{ course.fee }}</td>
            </tr>
        </tbody>
    </table>
</div>
