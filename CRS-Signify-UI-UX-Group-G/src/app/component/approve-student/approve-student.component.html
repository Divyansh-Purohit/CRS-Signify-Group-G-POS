<h1 class="text-center mb-5">Approve Student</h1>
<table class="table text-white">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.studentId }}</td>
            <td>{{ student.name }}</td>
            <td><button class="btn btn-primary" (click)="approveStudent(student)">Approve</button>
            </td>
        </tr>
    </tbody>
</table>
