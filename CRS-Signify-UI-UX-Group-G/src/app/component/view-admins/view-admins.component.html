<h1 class="text-center mb-3">View Admins</h1>
<table class="table text-white mx-auto">
    <thead>
        <tr>
            <th>Admin Id</th>
            <th>Admin Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let admin of admins">
            <td>{{ admin.userId }}</td>
            <td>{{ admin.username }}</td>
        </tr>
    </tbody>
</table>
