<div class="container">
    <h1>Add Admin</h1>
    <form #addAdminForm="ngForm" (ngSubmit)="addAdmin()">
        <div class="form-group">
            <label for="adminName">Admin Name</label>
            <input type="text" class="form-control" id="adminName" name="adminName" required
                [(ngModel)]="admin.userId">
        </div>
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" class="form-control" id="userId" name="userId" required [(ngModel)]="admin.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required
                [(ngModel)]="admin.password">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="admin.address">
        </div>
        <div class="form-group">
            <label for="doj">DOJ</label>
            <input type="date" class="form-control" id="doj" name="doj" required [(ngModel)]="admin.doj">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addAdminForm.form.valid">Add Admin</button>
    </form>
</div>
